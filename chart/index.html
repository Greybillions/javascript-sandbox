<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="node_modules/chart.js/dist/chart.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>JavaScript Charts</title>
  </head>
  <body>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>
    <script>
      'use strict';

      window.onload = function () {
        let chart = document.getElementById('myChart').getContext('2d');
        //create new chart
        const data = new Chart(chart, {
          type: 'line',
          data: {
            labels: [
              'Alabama',
              'Alaska',
              'Arizona',
              'Arkansas',
              'California',
              'Colorado',
            ],
            datasets: [
              {
                label: 'Population',
                data: [4779736, 710231, 6392017, 2915918, 37253956, 5029196],
                // backgroundColor: 'rgba(75, 192, 192, 0.2)', // Add background color for better visibility
                // borderColor: 'rgba(75, 192, 192, 1)', // Add border color
                // borderWidth: 1, // Specify border width
              },
            ],
          },
          options: {
            // scales: {
            //   y: {
            //     beginAtZero: true, // Ensure y-axis starts at zero
            //   },
            // },
          },
        });
      };
    </script>
  </body>
</html>
